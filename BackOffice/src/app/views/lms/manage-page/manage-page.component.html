<div class="container-fluid page">
  <div class="d-flex page_box p-3 mt-2  header-sticky" position="sticky">
      <div *ngIf="Add">Manage Page
      </div>
     
  </div>

<c-card style="padding: 10px; margin-top: 30px;" class="mat-elevation-z8">
  <h5 cCardTitle>Page List</h5>
  <c-card-body style="padding: 10px;margin: 5px;border-radius: 10px;">
      <div class="example-table-container">
          <section class="example-container mat-elevation-z8" tabindex="0" style="border-radius: 5px;">
              
<table mat-table [dataSource]="pageDataSource" class="mat-elevation-z8" style="margin-top: 20px;">


  <ng-container matColumnDef="NovelId">
      <th mat-header-cell *matHeaderCellDef> NovelId </th>
      <td mat-cell *matCellDef="let page"> {{page.NovelId}} </td>
  </ng-container>


  <ng-container matColumnDef="ChapterId">
      <th mat-header-cell *matHeaderCellDef> ChapterId</th>
      <td mat-cell *matCellDef="let element"> {{element.ChapterId}} </td>
  </ng-container>

  

  <ng-container matColumnDef="PageNo">
      <th mat-header-cell *matHeaderCellDef> PageNo </th>
      <td mat-cell *matCellDef="let page"> {{page.PageNo}} </td>
  </ng-container>


  <ng-container matColumnDef="Content">
      <th mat-header-cell *matHeaderCellDef> Content</th>
      <td mat-cell *matCellDef="let element"> {{element.Content}} </td>
  </ng-container>
  

  
  
  <tr mat-header-row *matHeaderRowDef="pageColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: pageColumns;"></tr>

  
</table>
</section>
</div>
</c-card-body>
</c-card>
