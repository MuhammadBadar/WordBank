<div class="container-fluid page">
  <div class="d-flex page_box p-3 mt-2">Template List</div>
  <div class="page_content shadow p-3 position-relative">
    <div style="margin-top: 30px; text-align: right; margin-right: 10px">
      <button
        style="color: white"
        mat-raised-button
        class="mb-05"
        matTooltip="Create new Notification Template"
        color="primary"
        [routerLink]="['/tms/notificationtemplate']"
      >
        Create Template
      </button>
    </div>
    <div class="search-box" style="margin-top: 20px">
      <i class="material-icons">search</i>
      <input
        type="text"
        (keyup)="applyFilter($event)"
        class="search-input"
        placeholder="Search..."
      />
    </div>
    <c-card style="padding: 10px; margin-top: 10px" class="mat-elevation-z8">
      <c-card-body
        style="
          padding: 10px;
          border-radius: 20px;
          background: linear-gradient(135deg, #0a87a9, #065f78);
        "
      >
        <div class="example-table-container">
          <section
            class="example-container mat-elevation-z8"
            tabindex="0"
            style="border-radius: 5px"
          >
            
              <table mat-table #table [dataSource]="dataSource">
                <ng-container matColumnDef="id" id="id">
                  <th mat-header-cell *matHeaderCellDef style="width: 10px">
                    SrNo
                  </th>
                  <td mat-cell *matCellDef="let tem" style="width: 10px">
                    {{ tem.id }}
                  </td>
                </ng-container>

                <ng-container matColumnDef="templatename" id="templatename">
                  <th mat-header-cell *matHeaderCellDef>Template Name</th>
                  <td mat-cell *matCellDef="let tem">
                    <div style="min-width: 200px">{{ tem.templateName }}</div>
                  </td>
                </ng-container>
                <ng-container matColumnDef="subject" id="subject">
                  <th mat-header-cell *matHeaderCellDef>
                    Notification Subject
                  </th>
                  <td mat-cell *matCellDef="let tem">
                    <div style="min-width: 200px">{{ tem.subject }}</div>
                  </td>
                </ng-container>
                <ng-container matColumnDef="body" id="body">
                  <th mat-header-cell *matHeaderCellDef>Notification Body</th>
                  <td mat-cell *matCellDef="let tem">
                    <div style="min-width: 500px">{{ tem.body }}</div>
                  </td>
                </ng-container>
                <ng-container matColumnDef="actions" stickyEnd>
                  <th *matHeaderCellDef>Actions</th>
                  <td *matCellDef="let row">
                    <button
                      mat-icon-button
                      mat-sm-button
                      matTooltip="Edit"
                      (click)="EditTemplate(row)"
                    >
                      <mat-icon>edit</mat-icon>
                    </button>
                    <button
                      mat-icon-button
                      mat-sm-button
                      matTooltip="Delete Template"
                      color="warn"
                      (click)="DeleteTemplate(row.id)"
                    >
                      <mat-icon>delete</mat-icon>
                    </button>
                  </td>
                </ng-container>
                <tr
                  mat-header-row
                  *matHeaderRowDef="displayedColumns; sticky: true"
                ></tr>
                <tr
                  mat-row
                  *matRowDef="let row; columns: displayedColumns"
                ></tr>
              </table>
         
            <mat-paginator
              [length]="catSvc.totalRecords"
              [pageSize]="catSvc.defaultPageSize"
              [pageSizeOptions]="catSvc.pageSizes"
            ></mat-paginator>
          </section>
        </div>
      </c-card-body>
    </c-card>
  </div>
  <div>
    <div *ngIf="isLoading" class="lightbox">
      <c-spinner style="height: 100px; width: 100px; color: white"></c-spinner>
    </div>
  </div>
</div>
