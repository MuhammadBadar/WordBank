<div class="container-fluid page">
  <div class="d-flex page_box p-3 mt-2">Service List</div>
  <div class="page_content shadow p-3 position-relative">
     
      <div class="pull-right" style="text-align:end; margin-top: 20px;">
          <button  style="color: white;" mat-raised-button class="mb-05" matTooltip="Create new Invoice" color="primary"
              (click)="OpenServiceDialog()">Create Service
          </button>
      </div>
    <div class="example-table-container" style=" overflow-x: scroll;margin-top: 20px; ">
      <table mat-table #table [dataSource]="dataSource">
      
        <ng-container matColumnDef="serName" id="serName">
            <th mat-header-cell *matHeaderCellDef> Service Name </th>
            <td mat-cell *matCellDef="let serlist">
              <div style="min-width:200px">{{serlist.serName}} </div>
            </td>
          </ng-container>
  
        <ng-container matColumnDef="serTitle" id="serTitle">
            <th mat-header-cell *matHeaderCellDef>Title</th>
            <td mat-cell *matCellDef="let serlist">
              <div style="min-width:300px">{{serlist.serTitle}}</div>
            </td>
          </ng-container>
        <ng-container matColumnDef="actions" stickyEnd>
          <th *matHeaderCellDef> Actions </th>
          <td *matCellDef="let row">
            <button mat-icon-button mat-sm-button matTooltip="Edit" (click)="EditService(row.id)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button mat-sm-button matTooltip="Edit" (click)="OpenServiceOutlineDialog()">
              <mat-icon>circle</mat-icon>
            </button>
  
            <button mat-icon-button mat-sm-button matTooltip="Delete Service" color="warn"
              (click)="DeleteService(row.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns sticky:true "></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
    </div>
  </div>
