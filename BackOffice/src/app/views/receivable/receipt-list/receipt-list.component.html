<div class="container-fluid page">
    <div class="d-flex page_box p-3 mt-2">Receipt List</div>
    <div class="page_content shadow p-3 position-relative">
       
        <div class="pull-right" style="text-align:end; margin-top: 20px;">
            <button  style="color: white;" mat-raised-button class="mb-05" matTooltip="Create new Receipt" color="primary"
                (click)="OpenReceiptDialog()">Create Receipt
            </button>
        </div>
        <c-card style="padding: 10px; margin-top: 10px;" class="mat-elevation-z8">
            <c-card-body
                style="padding: 10px;border-radius: 20px;    background:linear-gradient(135deg, #0a87a9, #065f78);">
                <div class="example-table-container">
                    <section class="example-container mat-elevation-z8" tabindex="0" style="border-radius: 5px;">
                        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                            <ng-container matColumnDef="customer">
                                <th mat-header-cell *matHeaderCellDef> CustomerName </th>
                                <td mat-cell *matCellDef="let recpt"> {{recpt.customer}} </td>
                            </ng-container>
                            <ng-container matColumnDef="date">
                                <th mat-header-cell *matHeaderCellDef> Date </th>
                                <td mat-cell *matCellDef="let recpt"> {{recpt.date|date:"dd/MM/yyyy"}} </td>
                            </ng-container>
                            <ng-container matColumnDef="number">
                                <th mat-header-cell *matHeaderCellDef>Phone No </th>
                                <td mat-cell *matCellDef="let recpt"> {{recpt.number}} </td>
                            </ng-container>
                            <ng-container matColumnDef="amount">
                                <th mat-header-cell *matHeaderCellDef> Amount </th>
                                <td mat-cell *matCellDef="let recpt"> {{recpt.amount}} </td>
                            </ng-container>
                            <ng-container matColumnDef="nextPayDate">
                                <th mat-header-cell *matHeaderCellDef> Date </th>
                                <td mat-cell *matCellDef="let recpt"> {{recpt.nextPayDate|date:"dd/MM/yyyy"}} </td>
                            </ng-container>
                            <ng-container matColumnDef="comments">
                                <th mat-header-cell *matHeaderCellDef> Comments </th>
                                <td mat-cell *matCellDef="let recpt"> {{recpt.comments}} </td>
                            </ng-container>

                            
                            <ng-container matColumnDef="isActive">
                                <th mat-header-cell *matHeaderCellDef> Is Active </th>
                                <td mat-cell *matCellDef="let recpt"> {{ recpt.isActive ? 'yes' :
                                    'no' }} </td>
                            </ng-container>


                            <ng-container matColumnDef="actions" stickyEnd>
                                <th mat-header-cell *matHeaderCellDef style="width: 100px; text-align: center;"> Actions
                                </th>
                                <td mat-cell *matCellDef="let row">
                                    <div style="width: 100px;">
                                        <button mat-icon-button mat-sm-button style="color:#1e293b ; "
                                            cTooltip=" Edit  Receipt " (click)="EditReceipt(row.id)">
                                            <mat-icon>edit</mat-icon>
                                        </button>
                                        <button mat-icon-button mat-sm-button matTooltip="Delete Receipt" color="warn"
                                            (click)="DeleteReceipt(row.id)">
                                            <mat-icon>delete</mat-icon>
                                        </button>


                                    </div>
                                </td>
                            </ng-container>
                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>
                        <mat-paginator [length]="catSvc.totalRecords" [pageSize]="catSvc.defaultPageSize" [pageSizeOptions]="catSvc.pageSizes"></mat-paginator>
                    
                    </section>
                </div>
            </c-card-body>
        </c-card>
    </div>

    <div>
        <div *ngIf="isLoading" class="lightbox">
            <c-spinner style="height: 100px;width: 100px;color: white;"></c-spinner>
        </div>
    </div>
</div>
